{% extends 'base.html' %}
{% import '_macros.html' as macros %}

{% block title %}
    CYblog- {{ article.title }}
{% endblock %}

{% block head %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
{% endblock %}

{% block Content %}
    <div class="container wrapper">
        <h1><a href="/article-details/{{ article.id }}">{{ article.title }}</a></h1>
        <span class="post-date">{{ article.update_time }}</span>
        <div class="post-content">

            <div id="content">

            </div>

            <p id="textsource" class="hide">{{ article.content }}</p>

  <script>
   var converter = new showdown.Converter(),
        text = document.getElementById('textsource').innerText,
        html = converter.makeHtml(text);
    document.getElementById('content').innerHTML = html;
  </script>
        </div>
    </div>
    <br>
    <br>
    <br>
    <hr>
{% endblock %}
